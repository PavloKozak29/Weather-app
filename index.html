<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <h3 id="weather"></h3>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '16e2721dd3dbbc31b751a724297e2d74';
            const geocodeUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            try {
                const geocodeResponse = await fetch(geocodeUrl);
                const geocodeData = await geocodeResponse.json();

                if (geocodeData.cod === 200) {
                    const lat = geocodeData.coord.lat;
                    const lon = geocodeData.coord.lon;
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                    const weatherResponse = await fetch(weatherUrl);
                    const weatherData = await weatherResponse.json();

                    if (weatherData.current) {
                        document.getElementById('weather').innerText =
                            `Temperature in ${city}: ${weatherData.current.temp}Â°C`;
                    } else {
                        document.getElementById('weather').innerText = 'Weather data not found';
                    }
                } else {
                    document.getElementById('weather').innerText = 'City not found';
                }
            } catch (error) {
                document.getElementById('weather').innerText = 'Error fetching data';
            }
        }
    </script>
</body>
</html>
